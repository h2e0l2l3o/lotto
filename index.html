<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 번호 생성기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="lotto-generator">
        <div class="title">
          <h1>로또 번호 생성기</h1>
        </div>
        <div class="button-area">
          <button type="button" id="generateBtn" class="btn btn-success">
            행운의 넘버!
          </button>
        </div>
        <div class="num-area">
          <div id="numbers"></div>
        </div>
      </div>
    </div>
    <div class="prev-container">
      <div class="title">
        <h2>이전 번호</h2>
      </div>
      <div class="prev-num"></div>
    </div>
    <script>
      // 버튼이 눌렸을 때, 이벤트가 작동되도록 이벤트리스너를 넣어준 코드
      document
        .getElementById("generateBtn")
        .addEventListener("click", function () {
          let numbers = generateLottoNumbers();
          let prevText = document.getElementById("numbers");
          // 이전 숫자가 존재한다면,
          if (prevText.textContent) {
            // prevText에 prev-num에 넣어주기
            document.querySelector(".prev-num").textContent =
              prevText.textContent;
          }
          prevText.textContent = numbers.join(", ");
        });

      function generateLottoNumbers() {
        const array = [];
        while (array.length < 6) {
          const randomNum = Math.floor(Math.random() * 45) + 1; //1~45까지 숫자.

          //중복된 숫자가 있으면 안됨.
          // includes로 중복숫자가 array에 있는지 확인 후 없으면 push해줌
          if (!array.includes(randomNum)) {
            array.push(randomNum);
          }
        }
        return array;
      }
    </script>
  </body>
</html>
